plugins {
	id 'java'
	id 'idea' // optional (to generate IntelliJ IDEA project files)
}

repositories {
	mavenCentral()
}
dependencies {
	testImplementation(platform('org.junit:junit-bom:5.10.0'))
	testImplementation('org.junit.jupiter:junit-jupiter')
	testImplementation('org.assertj:assertj-core:3.26.0') // Ajout de AssertJ
}


test {
	useJUnitPlatform()

	reports {
		junitXml.required = true  // Utilise 'required' au lieu de 'enabled'
		html.required = true      // Pour générer les rapports HTML
	}
}

